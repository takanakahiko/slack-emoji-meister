<!DOCTYPE html>
<html>
<head>

  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>
  <form id="form">
    <label>Image URL :

    </label>
    <label>Work Space :

  </form>

  <script src="../scripts/popup.js"></script>
</body>
</html>
